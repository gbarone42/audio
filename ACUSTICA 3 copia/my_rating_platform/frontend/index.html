<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise Map & Rating Platform</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Noise Map & Rating Platform</h1>
        
        <div class="form-group">
            <input type="text" id="locationInput" class="form-control" placeholder="Enter a location">
            <button onclick="loadMap()" class="btn btn-primary mt-2">Show Noise Levels</button>
        </div>
        
        <div id="map" class="my-4"></div>

        <h2>Rate a Place</h2>
        <form id="ratingForm" onsubmit="submitRating(event)">
            <div class="form-group">
                <input type="text" id="placeName" class="form-control" placeholder="Enter place name" required>
            </div>
            <div class="form-group">
                <input type="text" id="placeAddress" class="form-control" placeholder="Enter place address" required>
            </div>
            <div class="form-group">
                <label for="rating">Silence Rating (0-5):</label>
                <input type="number" id="rating" class="form-control" min="0" max="5" required>
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea id="comment" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit Rating</button>
        </form>

        <button onclick="showRatings()" class="btn btn-info my-4">See Ratings</button>
        
        <h2>Rated Places</h2>
        <ul id="ratedPlacesList" class="list-group"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="script.js"></script>
</body>
</html>
